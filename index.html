<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>토끼와 거북이 경주 게임</title>
</head>
<body>
  <!-- 인트로 영상 -->
  <div
    id="intro-container"
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
    "
  >
    <video
      id="introVideo"
      src="assets/videos/intro.mp4"
      style="width: 100%; height: 100%; object-fit: cover;"
      preload="auto"
      autoplay
      muted
      playsinline
    ></video>
  </div>

  <!-- 게임 캔버스 (좌/우) -->
  <canvas id="left"  width="400" height="600"></canvas>
  <canvas id="right" width="400" height="600"></canvas>

  <!-- UI 요소 -->
  <div id="timer" style="position:absolute; top:10px; left:50%; transform:translateX(-50%); color:#000; font-size:20px;">
    00:00
  </div>
  <div id="record" style="display:none; position:absolute; top:40px; left:50%; transform:translateX(-50%); color:red; font-size:18px;">
    New Record!
  </div>
  <button
    id="start"
    style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%); padding:10px 20px; font-size:18px;"
  >
    게임 시작
  </button>

  <!-- main.js 경로를 src/main.js 로 수정 -->
  <script src="src/main.js" defer></script>
</body>
</html>
